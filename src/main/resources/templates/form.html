<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <title th:text="${title}"></title>
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/listar}">Clientes</a>
                  </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
        <div class="container">
     <h1 th:text="${title}" class="text-secondary border border-primary border-top-0 border-start-0 border-end-0 text-center mt-4"></h1>
     <div th:object="${cliente}" th:remove="tag" style="text-decoration: null;">
          <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
               <li th:each="err: ${#fields.errors('*')}" th:text="${err}" class="ml-2"></li>
          </ul>
     </div>
     <form th:action="@{/form}" th:object="${cliente}" method="post">
          <div class="form-group">
               <label for="" class="col-form-label col-sm-2">Nombre</label>
               <div class="col-sm-6">
                    <input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control is-invalid'"/>
                    <span class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" ></span>
               </div>
          </div>
          <div class="form-group">
               <label for="" class="col-form-label col-sm-2">
                    Apellido
               </label>
               <div class="col-sm-6">
                    <input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control is-invalid'"/>
                    <span class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" ></span>
               </div>
          </div>
          <div class="form-group">
               <label for="" class="col-form-label col-sm-2">
                    Email
               </label>
               <div class="col-sm-6">
                    <input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control is-invalid'"/>
                    <span class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></span>
               </div>
          </div>

          <div class="form-group">
               <label for="" class="col-form-label col-sm-2">
                    Fecha
               </label>
               <div class="col-sm-6">
                    <input type="text" th:field="*{createAt}" class="form-control" th:errorclass="'form-control is-invalid'"/>
                    <span class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" ></span>
               </div>
          </div>


          <div class="form-group mt-4">
               <div class="col-sm-6">
                     <input type="submit" value="Crear Cliente" class="btn btn-primary"/>
               </div>
          </div>
          </table>

     </form>
</div>
</body>
</html>
